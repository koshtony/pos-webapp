{% extends "base.html" %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Category List</h4>
            <div class="text-start">
                <a href="{{url_for('addCat')}}"><button class="btn btn-primary bg-gradient btn-sm rounded-0" id="create_new"><i class="mdi mdi-plus"></i><span> Add Category</span></button></a>
            </div>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <colgroup>
                    <col width="5%">
                    <col width="30%">
                    <col width="30%">
                    <col width="15%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center py-1"></th>
                        <th class="text-start py-1">category Name</th>
                        <th class="text-start py-1">Description</th>
                        <th class="text-start py-1">No Items</th>
                        <th class="text-start py-1">Total Cost</th>
                        <th class="text-start py-1">Total Price</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for cat in cat %}
                    <tr>
                        <td class="px-2 py-1 text-center"></td>
                        <td class="px-2 py-1 text-start" style="margin-left:100px">{{cat[0]}}</td>
                        <td class="px-2 py-1 text-start">{{cat[1]}}</td>
                        <td class="px-2 py-1 text-start">{{cat[2]}}</td>
                        <td class="px-2 py-1 text-start">{{cat[3]}}</td>
                        <td class="px-2 py-1 text-start">{{cat[4]}}</td>
                        
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock pageContent %} {% block ScriptBlock %}
{% endblock ScriptBlock %}
