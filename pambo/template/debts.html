{% extends "base.html" %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Debt History</h4>
            <div class="text-start">
                <a href="{{url_for('salesInfo')}}"><button><span> sales</span></button></a>
            </div>
            
        </div>
    </div>
</div>
<table id="salesTab" class="table table-striped table-bordered" style="margin-left:200px">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="20%">
                    <col width="25%">
                    <col width="15%">
                    <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center py-1">#</th>
                        <th class="text-center py-1">name</th>
                        <th class="text-center py-1">amount</th>
                        <th class="text-center py-1">pay date</th>
                        
                        
                    </tr>
                </thead>
                <tbody id="saletab">
                  {% for credit in credits %}
                    <tr>
                        <td class="px-2 py-1 text-center">{{credit.did}}</td>
                        <td class="px-2 py-1 text-start">{{credit.dname}}</td>
                        <td class="px-2 py-1 text-start">{{credit.amount}}</td>
                        <td class="px-2 py-1 text-start">{{credit.ddate}}</td>
                    
                        
                    </tr>
                    {% endfor %}
                </tbody>
                bal:<strong><p style="color:blue">Ksh {{bal}}</p></strong>
            </table>
            
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12" style="background-color:aqua">
    <div class="mdc-card" style="background-color: aquamarine;">
        <div class="table-responsive" id="products">
            <table class="table table-striped table-bordered">
            <h4>pay debt </h4>
        <form action='/sales/debt/{{sales.sid}}' method="POST" id="category-form"  enctype="multipart/form-data">
        <div style="margin-left:350px">
            <label>amount to pay</label>
        <br>
        <input type="text" name="pay" id="pay" required>
        <br><br>
        <label>pay date</label>
        <br>
        <input type="date" name="paydate" id="paydate" required>
        <br><br>
        <input type="submit" value="submit">
        </div>
        </form>
            </table>
        </div>
</div>
</div>
{% endblock pageContent %}
