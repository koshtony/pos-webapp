{% extends "base.html" %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Edit product Info</h4>
            <div class="text-start">
                <a href="{{url_for('prodInfo')}}"><button  id="create_new"><span> Products</span></button></a>
            </div>
            
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12" style="background-color:aqua">
    <div class="mdc-card" style="background-color: aquamarine;">
        <div class="table-responsive" id="products">
            <table class="table table-striped table-bordered">
        <form action='/products/edit/{{prodbyid.pid}}' method="POST" id="category-form"  enctype="multipart/form-data">
            <div class="form-group mb-3" style="margin-left:200px;">
                <label class="control-label">Serial No:</label>
                <br>
                <input type="text" name="serial" id="serial" size="30" value="{{prodbyid.serial}}" required>
           
            </div>
            <div class="form-group mb-3" style="margin-left:200px;">
                <input list="magicHouses" id="pname" name="pname" value="{{prodbyid.pname}}" placeholder="search here..." />
          <datalist id="magicHouses">
                {% for prodDict in prodDicts  %}
                <option value="{{prodDict.dname}}">{{prodDict.dname}}</option>
                {% endfor %}
          </datalist>
           
            </div>
            <div class="form-group mb-3" style="margin-left:200px;">
                <label class="control-label">Cost:</label>
                <br>
                <input type="text" name="pcost" id="pcost" value="{{prodbyid.pCost}}" size="30" required>
           
            </div>
            <div class="form-group mb-3" style="margin-left:200px;">
                <label for="name" class="control-label">Price:</label>
                <br>
                <input type="text" name="pp" id="pp" size="30" value="{{prodbyid.pPrice}}" required>
           
            </div>
            <div class="form-group mb-3" style="margin-left:200px;">
                <label for="name" class="control-label">Warehouse/shop:</label>
                <br>
                <input type="text" name="shop" id="shop" value="{{prodbyid.pShop}}" size="30" required>
           
            </div>
            <div class="form-group mb-3" style="margin-left:200px;">
                <label class="control-label">Description</label>
                <br>
                <textarea rows="5" cols="30" name="pdesc" id="pdesc" value="{{prodbyid.pDesc}}" required></textarea>
            </div>
        
            <div class="form-group mb-3" style="margin-left:250px">
                <label class="control-label">Product Image:</label>
                <br>
                <input type="file" name="pi" id="pi" size="30" accept="image/png, image/jpg, image/jpeg">
           
            </div>
            <div class="form-group mb-3" style="margin-left:250px">
                
                <input type="submit" value="submit" size="30" >
           
            </div>
        </form>
            </table>
        </div>
</div>
</div>
{% endblock pageContent %}
{% block ScriptBlock %}
<script>
    function addDict(){
    var formElem=document.getElementById("products")
    formElem.innerHTML=`
    <form action="{{url_for('addProd')}}" method="POST" style="margin-left:150">
        <label>unique name for each item </label>
        <br> <br>
        <input type="text" id="dict" name="dict">
        <br> <br>
        <input type="submit" value="submit">
    </form>
`
    }
</script>
{% endblock ScriptBlock %}
