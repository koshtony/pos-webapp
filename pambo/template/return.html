{% extends "base.html" %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">return product Info</h4>
            <div class="text-start">
                <a href="{{url_for('salesInfo')}}"><button  id="create_new"><span> sales</span></button></a>
            </div>
            
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12" style="background-color:aqua">
    <div class="mdc-card" style="background-color: aquamarine;">
        <div class="table-responsive" id="products">
            <table class="table table-striped table-bordered">
        <form action='/sales/return/{{sales.sid}}' method="POST" id="category-form"  enctype="multipart/form-data">
        <div style="margin-left:350px">
            <label>amount to return</label>
        <br>
        <input type="text" name="quant" id="quant" required>
        <br>
        <label>new discount</label>
        <br>
        <input type="text" name="discount" id="discount" required>
        <br><br>
        <input type="submit" value="submit">
        </div>
        </form>
            </table>
        </div>
</div>
</div>
{% endblock pageContent %}
